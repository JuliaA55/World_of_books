<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body  style="background-color:#f8f9fa;">
    {% extends 'base.html' %}
    {% block content %}

    <div class="containerDiv">

        <!-- Список книг -->
        <div class="cardsDiv" style="margin-right: 7%; margin-bottom: 3%;">
            <div class="cardDivList" style="margin-top: 30%;">
               {% for notebook in notebooks %}
               <div class="card cardDivList1">
                   {% if notebook.photo %}
                       <img src="{{notebook.photo.url}}" class="card-img-top cardImg" alt="...">
                   {% else %}
                       <img src="https://m.media-amazon.com/images/I/719uMEB4kiL._AC_UF1000,1000_QL80_.jpg" class="card-img-top" alt="...">
                   {% endif %}
                   <div class="card-body">
                    <h5 class="card-text">
                        <a href="{% url 'other_detail' notebook.id %}" style="text-decoration: none; color: black;">
                            {{notebook.title}}
                        </a>
                    </h5>
                   <p class="card-text" style="color: #6c757d;">{{notebook.edition}}</p>
                   <p class="card-text" style="font-weight: bolder;">{{notebook.price}} грн</p>
                   </div>
                 </div>           
               {% empty %}
                       <h3>Блокноти відсутні</h3>       
               {% endfor %}
            </div>
           </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
