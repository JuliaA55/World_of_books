<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body  style="background-color:#f8f9fa;">
    {% extends 'base.html' %}
    {% block content %}

    <div class="container mt-4">

        <!-- Список книг -->
        <div style="background-color: rgb(241, 239, 239); border-radius: 10px; width: 1550px; margin-left: -150px;">
           <div style="width: 1500px; margin-left: 30px; height: auto;">
            <div style="display: flex; flex-wrap: wrap; gap: 15px; background-color: rgb(241, 239, 239);">
               {% for notebook in notebooks %}
               <div class="card" style="width: 18rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-top: 10px; margin-bottom: 10px;" >
                   {% if notebook.photo %}
                       <img src="{{notebook.photo.url}}" class="card-img-top" alt="..." width="14rem" height="300rem" style="border-radius: 7px;">
                   {% else %}
                       <img src="https://m.media-amazon.com/images/I/719uMEB4kiL._AC_UF1000,1000_QL80_.jpg" class="card-img-top" alt="..." width="100px" height="100px">
                   {% endif %}
                   <div class="card-body">
                    <h5 class="card-text">
                        <a href="{% url 'other_detail' notebook.id %}" style="text-decoration: none; color: black;">
                            {{notebook.title}}
                        </a>
                    </h5>
                   <p class="card-text" style="color: #6c757d;">{{notebook.edition}}</p>
                   <p class="card-text" style="font-weight: bolder;">{{notebook.price}} грн</p>
                   </div>
                 </div>           
               {% empty %}
                       <h3>Блокноти відсутні</h3>       
               {% endfor %}
            </div>
           </div>
           </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
