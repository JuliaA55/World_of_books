<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    {% extends 'base.html' %}
    {% block content %}

    <div class="containerDiv">
    <div class="detailsDiv" style="margin-top: 1%;">
        <img src="{{other.photo.url}}" alt="..." width="400px" height="500px">
        <div class="details">
          <h4>{{other.title}}</h4>
          <hr style="width: 800px; margin-left: 10px;">
          <p class="detailP">Видавництво</p>
          <div class="detailDivs" style=" width: 200px; text-align: center; border-radius: 5px;">
            {{other.edition}}
          </div>
          <br>
          <p class="detailP">Ціна</p>
          <div class="detailDivs" style="background-color:#c3fa5e; width: 70px;border: 2px solid #BAFF39;">
            {{other.price}} грн
          </div>
          <br>
          <p class="detailP">Категорія</p>
          <div class="detailDivs" style="width: 300px;">
           {{other.category}}
          </div>
          <br>
          <p>{{other.description}}</p>
          
        </div>
    </div>
    
    
    <div class="priceDiv" style="margin-top: -21%;">
        <h2>{{other.price}} грн</h2>
        <button class="btnStyle">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16" style="font-weight: bolder;">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
            </svg>
            <a style="color: black; text-decoration: none; font-weight: bolder;" href="{% url 'add_to_cart' 'Other' other.id %}">Додати до кошика</a>
        </button>
        <h6>Доставка від 1000 безкоштовна!</h6>
    </div>
  </div>


     {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
