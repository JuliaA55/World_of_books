<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f8f9fa;">
    {% extends 'base.html' %}
    {% block content %}

    
    <div style=" height: 850px;">
        <img src="{{other.photo.url}}" alt="..." width="400px" height="500px">
        <div style="margin-left: 420px; margin-top: -500px;">
          <h4>{{other.title}}</h4>
          <hr style="width: 840px; margin-left: 10px;">
          <p style="font-weight: bolder; font-size: 18px;">Видавництво</p>
          <div style="background-color: rgb(241, 239, 239); width: 200px; text-align: center; border-radius: 5px;">
            {{other.edition}}
          </div>
          <br>
          <p style="font-weight: bolder; font-size: 18px;">Ціна</p>
          <div style="background-color:#c3fa5e; width: 70px; text-align: center; border-radius: 5px; border: 2px solid #BAFF39;">
            {{other.price}} грн
          </div>
          <br>
          <p style="font-weight: bolder; font-size: 18px;">Категорія</p>
          <div style="background-color: rgb(241, 239, 239); text-align: center; border-radius: 5px; width: 300px;">
           {{other.category}}
          </div>
          <br>
          <p>{{other.description}}</p>
          
        </div>
    </div>
    
    
    <div style="margin-left: 1280px; margin-top: -850px; width: 300px;">
        <h2>{{other.price}} грн</h2>
        <button style="width: 250px; border: none; background-color: #BAFF39; border-radius: 8px; height: 40px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16" style="font-weight: bolder;">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
            </svg>
            <a style="color: black; text-decoration: none; font-weight: bolder;" href="{% url 'add_to_cart' 'Other' other.id %}">Додати до кошика</a>
        </button>
        <h6>Доставка від 1000 безкоштовна!</h6>
    </div>
    


     {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
